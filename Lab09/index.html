<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cslculate area of circle</title>
</head>
<body>
    <script>
        var r = parseFloat(window.prompt("Enter value of radius: "));    
        var area = (Math.PI * r * r).toFixed(2);    
        document.write("Area: ", (Math.PI * r * r).toFixed(2));
        //document.write("Area: ", area);
        //Math.PI: Math.PI is represents the value of pi.
        //toFixed(): This method rounds a number to a specified number of decimal places.
    </script>

</body>
</html>
